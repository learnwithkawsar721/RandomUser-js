<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="random-user" class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 mx-auto">
                <div class="card shadow-lg">
                    <div class="details">
                        <div class="user pt-3">
                            <img id="user-img" src="https://randomuser.me/api/portraits/men/90.jpg"
                                class="card-img-top user-img" alt="...">
                            <span id="changeUser">New</span>
                        </div>


                    </div>
                    <div class="card-body text-center">
                        <p class="user-title">Hi, My name is</p>
                        <p class="user-value" id="user-value">kawsar</p>

                        <ul class="d-flex justify-content-center" id="details">
                            <li id="user"><i class="fas fa-user"></i></li>
                            <li id="email"><i class="fas fa-envelope-open"></i></li>
                            <li id="date"><i class="fas fa-calendar-alt"></i></li>
                            <li id="location"><i class="fas fa-map-marked-alt"></i></li>
                            <li id="phone"><i class="fas fa-phone-alt"></i></li>
                            <li id="shop"><i class="fas fa-shopping-bag"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
